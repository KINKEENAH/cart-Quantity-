<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean and if-statements</title>
  </head>
  <body>
    <script>
      if (14 >= 20) {
        console.log("You can drive");
      } else if (17 >= 20) {
        console.log("You can drive in 3 years");
      } else if (20 >= 20) {
        console.log("Congrats you can finally drive");
      } else {
        console.log("You cannot drive at all");
      }
    </script>
  </body>
</html>
